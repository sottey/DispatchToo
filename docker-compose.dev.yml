services:
  dispatch:
    build:
      context: .
      dockerfile: Dockerfile
    image: "${DISPATCH_DEV_IMAGE:-dispatch:latest}"
    restart: unless-stopped
    ports:
      - "${DISPATCH_PORT:-3000}:3000"
    environment:
      AUTH_SECRET: ${AUTH_SECRET:-dispatch-local-dev-secret-change-me}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      DATABASE_URL: /app/data/dispatch.db
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID:-}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET:-}
    volumes:
      - dispatch-data:/app/data

volumes:
  dispatch-data:
